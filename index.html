    <div class="header">
        <h1>Estación espacial <span>sofka</span></h1>
        <h2>Naves</h2>
        <div class="naves-standar">
            <div class="nave-component">
                <!-- nombre, combustible, agenteOxidante, actividad, tipoDeNave -->
                <p class="nave-component__nombre"></p>
                <p class="nave-component__combustible"></p>
                <p class="nave-component__agenteOxidante"></p>
                <p class="nave-component__actividad"></p>

        </div>
    </div>

    <form action="">
        <input type="text" class="nave-input">
        <button class="nave-btn btn">
            <i class="fa-solid fa-rocket"></i>
        </button>
    </form>

    <section class="naves-creadas">
        <ul class="naves-list">
            <div class="nave flex flex-a-c flex-f-d-c">
                <h2>Tipo de nave <i class="fa-solid fa-shuttle-space"></i></h2>
                <div nave__btn>
                    <button>
                        Vehículo lanzadero <br><i class="fa-solid fa-rocket"></i>
                    </button>
                    <button class="flex-f-d-c">
                        Nave no tripulada <br><i class="fa-solid fa-robot"></i>
                    </button>
                    <button>
                        Nave espacial tripulada <br><i class="fa-solid fa-user-astronaut"></i>
                    </button>
                </div>
            </div>
        </ul>
    </section>
